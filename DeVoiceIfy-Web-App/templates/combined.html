{% extends "base.html" %}
{% block title %}Song With Talking{% endblock %}
{% block content %}
<h2 class="text-center">Have a listen to your song with your speech over it:</h2>
<div class="text-center">
  <audio controls class="text-center">
    <source class='text-center' src="{{'/useruploads/' + context.combinedfilename}}">
  </audio>
</div>
<form action="{{url_for('talkover', filename=context.filename, _scheme='https', _external=True)}}" class="text-center">
  <input class="btn btn-default" type="submit" value="Re-Record">
</form>
<form action="{{url_for('split', filename=context.filename, _scheme='https', _external=True)}}" class="text-center">
  <input class="btn btn-default" type="submit" value="Carry On Now">
</form>
{% endblock %}
{% block js %}
  <script src="{{url_for('static', filename='js/upload.js')}}"></script>
{% endblock %}
