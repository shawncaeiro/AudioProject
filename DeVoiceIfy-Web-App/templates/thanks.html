{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<h1 class="text-center">Thanks for uploading {{context.filename}}!</h1>
<h3 class="text-center"> Give it a listen:</h3>
<div class="text-center">
  <audio controls class="text-center">
    <source class='text-center' src="{{'/useruploads/' + context.filename}}">
  </audio>
</div>
<form action="{{url_for('talkover', filename=context.filename, _scheme='https', _external=True)}}" class="text-center">
  <input class="btn btn-default" type="submit" value="Sounds Good!">
</form>
{% endblock %}
